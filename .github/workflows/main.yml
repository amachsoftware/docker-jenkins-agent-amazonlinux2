name: jenkins-agent-amazonlinux2

on:
  push:
    branches:
      - "main"
    paths-ignore:
      - README.md
  schedule:
    - cron: '5 1 * * *'
  workflow_dispatch:


jobs:
  buildx:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Login to Packages Container registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - run: echo "TODAY=$(date +"%Y.%m.%d")" >> $GITHUB_ENV
    - name: buildx
      uses: docker/setup-buildx-action@v1
    - name: Inspect builder
      run: |
        echo "Name:      ${{ steps.buildx.outputs.name }}"
        echo "Endpoint:  ${{ steps.buildx.outputs.endpoint }}"
        echo "Status:    ${{ steps.buildx.outputs.status }}"
        echo "Flags:     ${{ steps.buildx.outputs.flags }}"
        echo "Platforms: ${{ steps.buildx.outputs.platforms }}"
    - name: build :${{env.TODAY}} image
      id: build
      run: |
        docker build --platform=linux/amd64,linux/arm64 -t ghcr.io/lazzurs/jenkins-agent-amazonlinux2:${{env.TODAY}} .
    - name: publish jenkins-agent-amazonlinux2:${{env.TODAY}} image
      run: |
        docker push ghcr.io/lazzurs/jenkins-agent-amazonlinux2:${{env.TODAY}}
        docker tag ghcr.io/lazzurs/jenkins-agent-amazonlinux2:${{env.TODAY}} ghcr.io/lazzurs/jenkins-agent-amazonlinux2:latest
        docker push ghcr.io/lazzurs/jenkins-agent-amazonlinux2:latest
